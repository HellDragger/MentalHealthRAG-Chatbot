<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Query Bot</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        /* Light/Dark mode toggle */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Top Bar */
        .top-bar {
            padding: 15px;
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: calc(100vh - 60px); /* Full screen except for the top bar */
            margin-top: 60px;
            background-color: #ffffff;
            border-radius: 0;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        body.dark-mode .chat-container {
            background-color: #1e1e1e;
        }

        /* Chat Header */
        .chat-header {
            padding: 15px;
            background-color: #007bff;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header .toggle-theme {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #ffffff;
            font-size: 18px;
            position: relative;
        }

        /* Tooltip for dark/light mode */
        .chat-header .toggle-theme:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            top: -30px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
        }

        .message.user {
            background-color: #cce5ff;
            align-self: flex-end;
            text-align: right;
        }

        .message.bot {
            background-color: #f0f0f0;
            align-self: flex-start;
            text-align: left;
        }

        .message .timestamp {
            display: block;
            font-size: 12px;
            margin-top: 5px;
            color: #888;
        }

        /* Loading Indicator */
        .loading {
            text-align: center;
            padding: 10px;
        }

        .loading .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 3px;
            background-color: #007bff;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        .loading .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-8px);
            }
        }

        /* Input Box */
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
        }

        body.dark-mode .input-container {
            background-color: #2e2e2e;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-container button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .input-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                height: calc(100vh - 60px);
            }

            .input-container {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">Mental Health Query Bot</div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            <span>Chat with Us</span>
            <button class="toggle-theme" data-tooltip="Light Mode">🌙</button>
        </div>
        <div class="chat-window" id="chatWindow">
            <!-- Chat messages will be dynamically appended here -->
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Enter your question here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const userInput = document.getElementById('userInput');
        const toggleThemeButton = document.querySelector('.toggle-theme');
        let isDarkMode = false;

        // Toggle light/dark theme
        toggleThemeButton.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            toggleThemeButton.textContent = isDarkMode ? '☀️' : '🌙';
            toggleThemeButton.setAttribute('data-tooltip', isDarkMode ? 'Dark Mode' : 'Light Mode');
        });

        // Function to send user message
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Append user message
            appendMessage('user', message);

            // Clear input field
            userInput.value = '';

            // Simulate bot response after a delay
            showLoadingIndicator();
            setTimeout(() => {
                hideLoadingIndicator();
                appendMessage('bot', `You asked: ${message}`);
            }, 2000);
        }

        // Append message to chat window
        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            // Message content
            messageElement.innerHTML = `
                ${text}
                <span class="timestamp">${new Date().toLocaleTimeString()}</span>
            `;

            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Show loading indicator
        function showLoadingIndicator() {
            const loadingElement = document.createElement('div');
            loadingElement.classList.add('loading');
            loadingElement.innerHTML = `
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            `;
            loadingElement.id = 'loading';
            chatWindow.appendChild(loadingElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Hide loading indicator
        function hideLoadingIndicator() {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                chatWindow.removeChild(loadingElement);
            }
        }
    </script>
</body>
</html>
